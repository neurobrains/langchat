name: DCO Verification

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - master

jobs:
  dco-check:
    name: DCO Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: DCO Check
        uses: tisonkun/actions-dco@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

