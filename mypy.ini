[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
exclude = ^build/|^dist/|^\.venv/|^venv/|^__pycache__/
follow_imports = normal

[[mypy.supabase.*]]
ignore_missing_imports = True

[[mypy.langchain.*]]
ignore_missing_imports = True

[[mypy.pinecone.*]]
ignore_missing_imports = True

[[mypy.flashrank.*]]
ignore_missing_imports = True

[[mypy.docsuite.*]]
ignore_missing_imports = True

[[mypy.mcp.*]]
ignore_errors = True


